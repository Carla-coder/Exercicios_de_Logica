<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Triângulos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classificação de Triângulos</h1>
        <div class="input-group">
            <label for="sideA">Lado A:</label>
            <input type="number" id="sideA" placeholder="Digite o lado A">
        </div>
        <div class="input-group">
            <label for="sideB">Lado B:</label>
            <input type="number" id="sideB" placeholder="Digite o lado B">
        </div>
        <div class="input-group">
            <label for="sideC">Lado C:</label>
            <input type="number" id="sideC" placeholder="Digite o lado C">
        </div>
        <button id="classifyTriangle">Classificar</button>
        <h2>Resultado</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
