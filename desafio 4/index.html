<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classificação de Números</h1>
        <div class="input-group">
            <label for="numbers">Números (separados por espaço):</label>
            <input type="text" id="numbers" placeholder="Digite os números">
        </div>
        <button id="classifyNumbers">Classificar</button>
        <h2>Resultado</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
