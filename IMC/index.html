<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classificação de IMC</h1>
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome">
        </div>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o peso">
        </div>
        <div class="input-group">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" step="0.01" placeholder="Digite a altura">
        </div>
        <button id="addPerson">Adicionar</button>
        <button id="generateReport">Gerar Relatório</button>
        <h2>Relatório</h2>
        <ul id="reportList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
