<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação das Fases da Vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Classificação das Fases da Vida</h1>

        <div class="input-group">

            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome">
            
        </div>

        <div class="input-group">

            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite a idade">

        </div>

        <button id="addPerson">Adicionar</button>
        <button id="generateReport">Gerar Relatório</button>

        <h2>Relatório</h2>

        <ul id="reportList"></ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
